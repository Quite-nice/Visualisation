<!--
    DISCLAIMER:
        This template assumes a Module document in the datacontext
        -> should be called like this: {{> GenericModule data}}
-->
<template name="iPhoneGyroView">
    <div class="panel panel-default">
        <div class="panel-heading">
	        {{> StateLabel state=module.state class="pull-right"}}
            <h3 class="panel-title"><a href="/module/{{module._id}}">{{module.name}}</a></h3>
        </div>

	    <div class="panel-body perspective">
		    {{#with iPhone}}
		    <div class="iphoneRepresentation" style="transform: rotateX({{gyro.[0]}}rad) rotateY({{gyro.[1]}}rad) rotateZ({{gyro.[2]}}rad)">
			    <div class="front"><img src="/packages/visualisation_iphonegyro/IPhone_6S_Rose_Gold.png" alt="iPhone 6s Rose gold"></div>
		    </div>
			{{/with}}
        </div>
    </div>
</template>
