<!--
    DISCLAIMER:
        This template assumes an Events cursor or array in the datacontext
        -> should be called like this: {{> ExpandableEventsList eventsCursor}}
-->
<template name="ExpandableEventsList">
	<ul class="events list-group limitted-height js-expandableEventsList">
		{{#each event in eventCursor}}
			{{> ExpandableEventItem event=event module=module}}
		{{/each}}
	</ul>
	<button class="btn {{#if stickToBottom}}btn-primary{{else}}btn-default{{/if}} js-stick">Stick to bottom</button>
</template>
