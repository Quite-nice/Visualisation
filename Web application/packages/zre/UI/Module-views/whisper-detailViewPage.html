<template name="ZreWhisperDetailViewPage">
	<div class="row">
		<p></p>
		<div class="col-md-12">
			<form>
				<p>Whisper a utf8 string to this module</p>
				<div class="form-group">
					<label for="whisperString">String</label>
					<input type="text" class="form-control" id="whisperString" placeholder="Message">
				</div>
				<button type="submit" class="btn btn-default">Whisper</button>
			</form>
		</div>
	</div>
</template>
