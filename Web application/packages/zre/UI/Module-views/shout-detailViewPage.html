<template name="ZreShoutDetailViewPage">
	<div class="row">
		<p></p>
		<div class="col-md-12">
			<form>
				<p>Shout a utf8 string to the specified group</p>
				<div class="form-group">
					<label for="group-name">Group</label>
					<input type="text" class="form-control" id="group-name" placeholder="My ZRE group">
				</div>
				<div class="form-group">
					<label for="shout-string">String</label>
					<input type="text" class="form-control" id="shout-string" placeholder="Message">
				</div>
				<button type="submit" class="btn btn-primary">Shout</button>
			</form>
		</div>
	</div>
</template>
