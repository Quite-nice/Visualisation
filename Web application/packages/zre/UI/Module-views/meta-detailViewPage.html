<template name="ZreMetaDetailViewPage">
	<p></p>

	<dl>
		<dt>Peer id</dt>
		<dd>{{idFrom module._id}}</dd>

		{{#if module.header}}
			<dt>Header</dt>
			<dd>
				{{> JsonView object=module.header}}
			</dd>
		{{/if}}

		{{#if module.groups}}
			<dt>Groups</dt>
			<dd>
				<ul>
					{{#each module.groups}}
						<li>{{this}}</li>
					{{/each}}
				</ul>
			</dd>
		{{/if}}
	</dl>

</template>
