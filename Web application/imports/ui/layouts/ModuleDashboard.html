<template name="ModuleDashboard">
	{{> DetailView module}}
	<div class="row">
		{{#each subModule in subModules}}
			<!-- must be replaceable by a not generic GenericModule! -->
			<div class="col-sm-4">
				{{> GenericModule subModule}}
			</div>
		{{else}}
			<div class="col-sm-12">
				<div class="alert alert-info">
					This module has no submodules
				</div>
			</div>
		{{/each}}
	</div>
</template>
