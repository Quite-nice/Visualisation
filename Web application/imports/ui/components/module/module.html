<!--
    DISCLAIMER:
        This template assumes a Module document in the datacontext
        -> should be called like this: {{> GenericModule data}}
-->
<template name="GenericModule">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{name}}</h3>
        </div>

        <div class="panel-body">
            <ul class="list-group">
                {{#each event in receivedEvents}}
                    <li class="list-group-item">{{> GenericEvent event}}</li>
                {{/each}}
            </ul>

        </div>
    </div>

</template>
