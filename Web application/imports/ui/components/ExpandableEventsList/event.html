<!--
    DISCLAIMER:
        This template assumes an Events cursor or array in the datacontext
        -> should be called like this: {{> ExpandableEventsList eventsCursor}}
-->
<template name="ExpandableEventsList">
	<ul class="events list-group limitted-height">
		{{#each event in this}}
			<li class="list-group-item">
				<span class="">{{event.type}}</span>
				<span class="text-muted pull-right">{{format event.date}}</span>
			</li>
		{{/each}}
	</ul>
</template>
