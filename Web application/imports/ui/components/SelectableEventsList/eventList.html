<!--
    DISCLAIMER:
        This template assumes an Events cursor or array in the datacontext
        -> should be called like this: {{> ExpandableEventsList eventsCursor=events}}
-->
<template name="SelectableEventsList">
	<ul class="events list-group limitted-height">
		{{#each event in eventsCursor}}
			{{> ExpandableEventItem event=event module=module}}
		{{/each}}
	</ul>
</template>
