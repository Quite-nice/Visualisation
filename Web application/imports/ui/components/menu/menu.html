<template name="menu">
    <ul class="nav nav-pills">
        {{#eachMenu items}}
            <li role="presentation" class="{{#if isActive}}active{{/if}}"><a class="route">{{title}}</a></li>
        {{else}}
            <li role="presentation" class="{{#if isActive}}active{{/if}}"><a class="route">{{title}}</a></li>
        {{/eachMenu}}
    </ul>
</template>
