<template name="Menu">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Visualisation</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    {{#eachMenu items}}
                        <li role="presentation" class="{{#if isActive}}active{{/if}}"><a class="route">{{title}}</a></li>
                    {{else}}
                        <li role="presentation" class="{{#if isActive}}active{{/if}}"><a class="route">{{title}}</a></li>
                    {{/eachMenu}}
                </ul>
            </div>
        </div>
    </nav>
</template>
