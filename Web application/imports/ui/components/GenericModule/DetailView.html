<template name="DetailView">
	<h2>{{module.name}}</h2>
	<p>
		{{> StateLabel}} <span class="label label-default">{{module.subModuleCount}}</span> submodules registered
	</p>

	<ul class="nav nav-tabs">
		{{#each pages}}
			<li role="presentation" class="active"><a href="#">{{pageName this}}</a></li>
		{{/each}}
	</ul>
	{{> Template.dynamic template="EventDetailPage"}}

	<hr>
</template>
